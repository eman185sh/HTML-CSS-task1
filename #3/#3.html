<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Table Styling</title>

<style>
    body {
        font-family: Arial, sans-serif;
        padding: 30px;
    }

    h2 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    .table {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .row {
        display: flex;
        gap: 15px;
    }

    .cell {
        padding: 10px 20px;
        background-color: #f7f7f7;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 3px 3px 5px rgba(0,0,0,0.3);
        font-size: 16px;
    }
</style>

</head>
<body>

<h2>Table Styling</h2>

<div class="table">
    <div class="row">
        <div class="cell">Row 1, Col 1</div>
        <div class="cell">Row 1, Col 2</div>
        <div class="cell">Row 1, Col 3</div>
    </div>

    <div class="row">
        <div class="cell">Row 2, Col 1</div>
        <div class="cell">Row 2, Col 2</div>
        <div class="cell">Row 2, Col 3</div>
    </div>
</div>

</body>
</html>
