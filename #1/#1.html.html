<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styling text</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        .left-title {
            color: #f6a019;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 120px;
        }

        .right-title {
            float: right;
            font-size: 40px;
            margin-top: -100px;
            margin-right: 60px;
            font-weight: bold;
        }

        .p1 {
            font-size: 28px;
            margin-top: 80px;
        }

        .p2 {
            font-size: 24px;
            margin-top: 150px;
            float: right;
            margin-right: 80px;
            font-family: "Courier New", monospace;
        }
    </style>

</head>
<body>

    <h1 class="left-title">Styling text</h1>

    <h1 class="right-title">Heading Num. 2</h1>

    <p class="p1">My first paragraph.</p>

    <p class="p2">My second paragraph.</p>

</body>
</html>
