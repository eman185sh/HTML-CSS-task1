<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
<meta charset="UTF-8">
<title>Code Snippet</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

h2 {
    font-size: 22px;
    margin-bottom: 20px;
    font-weight: bold;
}

.line {
    width: 100%;
    height: 1px;
    background: #aaa;
    margin-bottom: 25px;
}

pre {
    background: #ffffff;
    padding: 10px 0;
    font-family: Consolas, monospace;
    font-size: 18px;
    line-height: 1.7;
}

.selector { color: black; }
.property { color: blue; }
.value { color: green; }
.brace { color: black; }
</style>

</head>
<body>

<h2>Styling source code: Code snippet</h2>
<div class="line"></div>

<pre>
<span class="selector">h1</span> <span class="brace">{</span>
    <span class="property">font-family</span>: <span class="value">Verdana</span>;
    <span class="property">font-size</span>: <span class="value">1.2em</span>;
<span class="brace">}</span>

<span class="selector">p</span> <span class="brace">{</span>
    <span class="property">font-family</span>: <span class="value">Arial</span>;
    <span class="property">color</span>: <span class="value">blue</span>;
    <span class="property">text-align</span>: <span class="value">right</span>;
<span class="brace">}</span>
</pre>

</body>
</html>
